<a routerLink="{{game.name}}" [ngClass]="{'selected': selected}">
    <div class="game-cover text-center">
        <div class="image">
            <img src="{{baseHref}}/screen/{{game.name}}.png" alt="{{game.name}}"></img>
        </div>
        <div class="description">
            {{number}}. {{game.name}}
        </div>
    </div>
</div>
